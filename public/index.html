<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>My First Bootstrap 4 Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container" style="margin-top:30px" v-if="table">
        <div class="row">
            <div class="col-sm-8 table-responsive" id="app">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th v-for="key in tableHeader" scope="col">{{ key}}<span class="arrow"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(entry,entry_index) in dokus">
                            <td scope="row">{{entry_index + 1}}</td>
                            <th>
                                {{entry.title}}
                            </th>
                            <td>
                                {{entry.path}}
                            </td>
                            <td>
                                {{entry.date}}
                            </td>
                            <td>
                                {{entry.ageRating}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                table: false,
                message: 'Hello Vue!',
                tableHeader: ['Nr', 'Doku', 'Ordner', 'Datum', 'Alter Ab'],
                dokus: []
            },
            mounted() {
                axios.get('/api/files')
                    .then(response => (
                        this.dokus = response.data, this.table = true
                    ))
            }
        })
    </script>
</body>

</html>
